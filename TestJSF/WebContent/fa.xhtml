<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="jquery/jquery.js" library="primefaces"></h:outputScript>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/test.xhtml">
		<ui:define name="content">
			<p:panel id="panel" header="New User">
			<h:form id="faForm">
				<h1>JSF 2.0 + JDBC Example</h1>
				<p:dataTable value="#{customer.customerList}" var="c"
					sortMode="multiple" scrollRows="2" scrollable="true"
					scrollHeight="150" style="margin-bottom:40px">

					<p:column headerText="Customer ID" footerText="Id" sortable="true"
						sortBy="#{c.customerID}">
						<h:outputText value="#{c.customerID}" />
					</p:column>

					<p:column headerText="Name" footerText="Name" sortBy="#{c.name}">
						<h:outputText value="#{c.name}" />
					</p:column>

					<p:column headerText="Address" footerText="Address"
						sortBy="#{c.address}">
						<h:outputText value="#{c.address}" />
					</p:column>

					<p:column>
                    <p:commandButton icon="ui-icon-trash"
                        title="Delete This"
                        actionListener="#{customer.remove(c)}"
                        ajax="false" />
                </p:column>
				</p:dataTable>
				
					<h:commandButton value="Submit" action="#{customer.submit}"></h:commandButton>
				</h:form>

			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>

</html>
